<tr class="header">
    <td class="cell user-id">userId</td>
    <td class="cell id">id</td>
    <td class="cell title">title</td>
    <td class="cell completed">completed</td>
</tr>

<div *ngFor= "let item of inetTodos; let i = index">
        <tr>
            <td class="cell user-id">{{item.userId}}</td>
            <td class="cell id">{{item.id}}</td>
            <td class="cell title">{{item.title}}</td>
            <td class="cell completed">{{item.completed}}</td>
        </tr>
</div>
